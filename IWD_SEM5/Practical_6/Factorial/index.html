<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>

    <style>
        body {
            color: black;
            background-color: aqua;
            text-align: center;
        }
    </style>

    <script>
        function fact() {
            var n = parseInt(document.getElementById("fact").value);
            var i, total = 1;
            var message = "";

            for (i = 2; i <= n; i++) {
                total = total * i;
            }
            message = "Factorial of " + n + " = " + total;

            if (n == 0) {
                message = "Factorial of 0 = 1"
            }

            if (n < 0) {
                message = "Factorial of negative numbers is undefined"
            }

            document.getElementById("answer").innerHTML = message;

        }
    </script>

</head>

<body>
    <h1>Factorial</h1>
    <hr>
    <p>
        Enter a number to find its factorial: <input id="fact">
        <br>
        <button onclick="fact()">Print</button>
    </p>

    <p id="answer"></p>
</body>

</html>
