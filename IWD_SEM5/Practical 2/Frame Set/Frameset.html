<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "35%,65%">
      <frame name = "left" src = "a.html" />
      <frame name = "right" src = "b.html" />

      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
   
</html>
