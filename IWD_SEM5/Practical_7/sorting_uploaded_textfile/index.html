    <title>Sorting CSV Files</title>

<body class="bg-warning">
    <div class="container">
        <h3>Sorting Table</h3>
        <div id="header"></div>

        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <input style="height: fit-content; background-color: black;" type="file" id="files"
                        class="form-control" accept=".csv" />
                    <button type="submit" id="submit-file" class="btn btn-danger ml-3">Upload File</button>
                </div>
            </form>
        </div>
        <div class="row" id="parsed_csv_list">
        </div>
        <br>
        <br>
        <h2>Sort By:-</h2>
        <div class="row">
            <div class="col-lg text-center">
                <button onclick="sortTable()" class="btn btn-danger btn-md">Roll No - Descending</button>
                <button onclick="sortTable2()" class="btn btn-danger btn-md">Marks - Descending</button>
            </div>
            <br><br><br><br>
        </div>

        <div class="row">
            <div class="col-lg text-center">
                <button onclick="sortTableAsc()" class="btn btn-danger btn-md">RollNo - Ascending</button>
                <button onclick="sortTable2Asc()" class="btn btn-danger btn-md">Marks -Ascending</button>
            </div>
        </div>
    </div>
    <script>
        function sortTableAsc() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;

                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[0];
                    y = rows[i + 1].getElementsByTagName("TD")[0];
                    //check if the two rows should switch place:
                    if (Number(x.innerHTML) > Number(y.innerHTML)) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

<script type="text/javascript">
    $(document).ready(function () {
        $('#header').load('../header-ads.html');
        $('#footer').load('../footer-ads.html');

        $('#submit-file').on("click", function (e) {
            e.preventDefault();
            $('#files').parse({
                config: {
                    delimiter: "auto",
                    header: false,
                    complete: displayHTMLTable,
                },
                before: function (file, inputElem) {
                    //console.log("Parsing file...", file);
                },
                error: function (err, file) {
                    //console.log("ERROR:", err, file);
                },
                complete: function () {
                    //console.log("Done with all files");
                }
            });
        });

        function displayHTMLTable(results) {
            var table = "<table class='table-dark table-bordered table-hover' id='myTable'>";
            var data = results.data;

            for (i = 0; i < data.length - 3; i++) {
                table += "<tr>";
                var row = data[i];
                var cells = row.join(",").split(",");

                for (j = 0; j < cells.length; j++) {
                    table += "<td>";
                    table += cells[j];
                    table += "</th>";
                }
                table += "</tr>";
            }
            table += "</table>";
            $("#parsed_csv_list").html(table);
        }
    });
</script>
