<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="papaparse.min.js"></script>
    <title>Lab7.2 </title>

</head>

<body>
    <div class="container " style="padding:10px 10px;">
        <h3>Lab7 Practical2</h3>
        <div id="header"></div>
        <div class="well">
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="files">Upload a file:</label>
                        <input type="file" id="files" class="form-control" accept=".csv" />
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-file" class="btn btn-danger">Upload File</button>
                    </div>
                </form>
            </div>
            <div class="row" id="parsed_csv_list">
            </div>
            <br>
            <br>
            <div class="form-group">
                <p>Click below button to sort the table:</p>
                <p><button onclick="sortTable()" class="btn btn-danger ">Sort by RollNo</button></p>
                <p><button onclick="sortTable2()" class="btn btn-danger">Sort by Marks</button></p>
            </div>
        </div>

    </div>
    <script>
        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;

                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[0];
                    y = rows[i + 1].getElementsByTagName("TD")[0];
                    //check if the two rows should switch place:
                    if (Number(x.innerHTML) < Number(y.innerHTML)) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        function sortTable2() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;

                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[2];
                    y = rows[i + 1].getElementsByTagName("TD")[2];
                    //check if the two rows should switch place:
                    if (Number(x.innerHTML) < Number(y.innerHTML)) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('#header').load('../header-ads.html');
        $('#footer').load('../footer-ads.html');

        $('#submit-file').on("click", function(e) {
            e.preventDefault();
            $('#files').parse({
                config: {
                    delimiter: "auto",
                    header: false,
                    complete: displayHTMLTable,
                },
                before: function(file, inputElem) {
                    //console.log("Parsing file...", file);
                },
                error: function(err, file) {
                    //console.log("ERROR:", err, file);
                },
                complete: function() {
                    //console.log("Done with all files");
                }
            });
        });

        function displayHTMLTable(results) {
            var table = "<table class='table' id='myTable'>";
            var data = results.data;

            for (i = 0; i < data.length - 3; i++) {
                table += "<tr>";
                var row = data[i];
                var cells = row.join(",").split(",");

                for (j = 0; j < cells.length; j++) {
                    table += "<td>";
                    table += cells[j];
                    table += "</th>";
                }
                table += "</tr>";
            }
            table += "</table>";
            $("#parsed_csv_list").html(table);
        }
    });
</script>
