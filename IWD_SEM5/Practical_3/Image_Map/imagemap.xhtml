<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .text {
            text-align: center;
            color: white;
            background-color: black;
        }
    </style>
    
</head>

<body class="text">

    <h1>Image Map</h1>

    <p>Click on the products you want to see.</p>
    <img class="center" src="./Images/og.jpg" width="400" alt="Techy" usemap="#workmap" />
    <map name="workmap">
        <area shape="rect" coords="175, 100, 330, 220"
            href="https://www.amazon.in/Laptops/b?ie=UTF8&amp;node=1375424031" target="_blank" alt="Amazon-Laptop" />
        <area shape="rect" coords="20, 70, 150, 210"
            href="https://www.amazon.in/s?k=artifcial+plants&amp;rh=n%3A5229871031&amp;ref=nb_sb_noss" target="_blank"
            alt="amazon-artifical plants" />
        <area shape="poly" coords="345, 220, 380, 220, 400, 210, 360, 210"
            href="https://www.amazon.in/mobile-phones/b?ie=UTF8&amp;node=1389401031" target="_blank"
            alt="amazon-mobile-phones" />
    </map>

</body>

</html>
