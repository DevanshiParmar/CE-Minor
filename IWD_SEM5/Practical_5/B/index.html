<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="return checkPassword(this)" action="submit.html">
        <h1>Student Online Registration Form</h1>
        <p>Please fill in the following details to register yourself.</p>
        <hr>

        <label for="fullname"><b>Full Name</b></label>
        <input type="text" placeholder="Full Name" name="fullname" id="fullname" required>

        <label for="programme"><b>Programme</b></label>
        <input type="text" placeholder="B.Tech in Instrumentation and Control Engineering" name="programme"
            id="programme" required>

        <label for="rollno"><b>Roll No.</b></label>
        <input type="text" placeholder="18BIC026" name="rollno" id="rollno" required>

        <label for="sem"><b>Semester</b></label>
        <input type="text" placeholder="5" name="sem" id="sem" required>

        <label for="gender"><b>Gender</b></label>
        <br>
        <input type="radio" name="male" id="male" value="m"> Male
        <input type="radio" name="female" id="female" value="f"> female
        <input type="radio" name="other" id="other" value="o"> Other
        <br><br>

        <label for="dob"><b>Date of Birth</b></label><br>
        <input width="40%" type="date" name="dob" id="dob" required><br>


        <label for="state"><b>State</b></label><br>
        <select name="state" id="state" class="dropdown">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select> <br><br>

        <label for="email"><b>Email ID</b></label>
        <input type="email" placeholder="rollno@nirmauni.ac.in" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter a strong password" name="psw" id="psw">

        <label for="repsw"><b>Re-Enter Password</b></label>
        <input type="password" placeholder="Re-Enter your password" name="repsw" id="repsw">

        <input type="checkbox" onclick="showpsw()">Show Password
        <br><br>

        <script>
            function showpsw() {

                var x = document.getElementById("psw");
                var y = document.getElementById("repsw")
                if (x.type === "password") {
                    x.type = "text";
                    y.type = "text";

                } else {
                    x.type = "password";
                    y.type = "password";
                }
            }

            function checkPassword(form) {
                password1 = form.psw.value;
                password2 = form.repsw.value;

                // If password not entered 
                if (password1 == '') {
                    alert("Please enter Password");
                    return false;
                }

                // If confirm password not entered 
                else if (password2 == '') {
                    alert("Please enter confirm password");
                    return false;
                }

                // If Not same return False.     
                else if (password1 != password2) {
                    alert("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True. 
                else {
                    return true;
                }
            }
        </script>

        <input style="width:fit-content;" type="submit" name="submit" id="submit" value="Submit" class="registerbtn">

    </form>
</body>

</html>
