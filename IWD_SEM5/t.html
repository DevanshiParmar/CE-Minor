<!DOCTYPE html>
<html>
<body>

<h1 onclick="this.innerHTML = 'Hello'">Click Here</h1>

<h1 onclick="changeText(this)">Click on Here</h1>

<button onclick="displayDate()">Click here to Display Date</button>
<p id="demo"></p>

<script>
    function changeText(id) {
      id.innerHTML = "Using Function";
    }

    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }
</script>

</body>
</html>
